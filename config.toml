# site variables

# customize your color and font from here.
[params.variables]
color_primary = "#0a8451"
body_color = "#fff"
text_color = "#555"
text_dark = "#222"
text_light = "#999"
border_color = "#e1e1e1"
black = "#000"
white = "#fff"
light = "#f2f2f2"

# font variables

# base font size for full website,
font_size = "17px" # default is 16px

# font scale sizes
# "minorSecond": 1.067,
# "majorSecond": 1.125,
# "minorThird": 1.2,
# "majorThird": 1.25,
# "perfectFourth": 1.333,
# "augmentedFourth": 1.414,
# "perfectFifth": 1.5,
# "goldenRatio": 1.618
font_scale = "1.25" # default is "majorThird": 1.25

# give your font name from google font. add font weight using ":wght@" and separate by ";"
# example: "Work Sans:wght@400;500;600"
font_primary = "Open Sans:wght@400"
font_primary_type = "sans-serif" # [serif/sans-serif]
font_secondary = "Open Sans:wght@400;700"
font_secondary_type = "sans-serif" # [serif/sans-serif]
font_icon = "Font Awesome 5 Free"

