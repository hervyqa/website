# site variables

# customize your color and font from here.
[params.variables]
color_primary = "#0a8451"
text_color = "#333333"
text_dark = "#222222"
text_light = "#4d4d4d"
body_color = "#ffffff"
border_color = "#ececec"
black = "#292929"
white = "#ffffff"
light = "#edf6f5"

color_primary_invert = "#0ba262"
text_color_invert = "#cccccc"
text_dark_invert = "#dddddd"
text_light_invert = "#b2b2b2"
body_color_invert = "#0d1117" #g
border_color_invert = "#2e343a" #g
black_invert = "#d6d6d6"
white_invert = "#000000"
light_invert = "#010409" #g

# font variables

# base font size for full website,
font_size = "18px" # default is 16px

# font scale sizes
# "minorSecond": 1.067,
# "majorSecond": 1.125,
# "minorThird": 1.2,
# "majorThird": 1.25,
# "perfectFourth": 1.333,
# "augmentedFourth": 1.414,
# "perfectFifth": 1.5,
# "goldenRatio": 1.618
font_scale = "1.25" # default is "majorThird": 1.25

# give your font name from google font. add font weight using ":wght@" and separate by ";"
# example: "Work Sans:wght@400;500;600"
# font_primary = "Lora:wght@400"
# font_primary = "PT Serif:wght@400"
font_primary = "Noto Serif:wght@400"
font_primary_type = "sans-serif" # [serif/sans-serif]
font_secondary = "Noto Serif:wght@400;700"
font_secondary_type = "sans-serif" # [serif/sans-serif]
font_icon = "Font Awesome 6 Free"

