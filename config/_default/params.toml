image = "images/banner.png"
background_image = "/images/banner-bg-shape.svg"
content = "Data Enthusiast, Tech Writer & Creator [**LangitKetujuh OS**](https://langitketujuh.id)"
button_label = "Blog"
button_link = "blog"
#button_label_aditional = "Buy Me Coffe"
#button_link_aditional = "buymecoffe"

# advertise

[advertisement]
enable = false
image = "images/promotion.png"
link = "https://langitketujuh.id/"

# cookies

[cookies]
enable = false
expire_days = 2
content = "Situs ini menggunakan cookie. Dengan terus menggunakan situs web ini, Anda menyetujui penggunaannya."
