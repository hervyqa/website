# Note: logo_width is not work with .svg file
logo_width = "60x"
# logo text will only show when logo is missing.
logo_text = "Hervy Qurotul Ainur"
# navbar fixed to top
navbar_fixed = false
# OpenGraph / Twitter Card metadata
description = "Seputar data science dengan perangkat lunak bebas."
author = "Hervy Qurrotul Ainur"
image = "images/index.jpg" # this image will be used as fallback if a page has no image of its own
# contact info
