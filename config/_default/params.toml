custom_script= ""

[permalinks]
  blog = '/:slug'
  categories = '/:slug'

# preloader

[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# banner

[banner]
enable = true
title_large = "Hervy Q. A."
